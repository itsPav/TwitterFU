<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Twitter Bot Tracking</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.jsdelivr.net/npm/flexio-sdk-js@latest"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.min.js"></script>
</head>
<body>

    <div>
        <h1>Twitter Follower Config</h1>
        <form>
            <label id="followNum">Number of People to Follow: </label><br>
            <input class="followNum" type="number" placeholder="People to Follow">
            <button id="followConfig">Change</button><br>
            <label id="unfollowNum">Number of People to Unfollow</label><br>
            <input class="unfollowNum" type="number" placeholder="People to unfollow">
            <button id="unfollowConfig">Change</button><br>
            <label id="minutes">Interval</label><br>
            <input class="minutes" type="number" placeholder="Interval in minutes">
            <button id="minuteConfig">Change</button>
        </form>
    </div>

    <div>
        <h1>Add Account</h1>
        <form>
            <label id="consumer_key">Consumer Key</label>
            <input class="consumer_key" type="text" placeholder="consumer_key"><br>
            <label id="consumer_secret">Consumer Secret</label>
            <input class="consumer_secret" type="text" placeholder="consumer_secret"><br>
            <label id="access_token">Access Token</label>
            <input class="access_token" type="text" placeholder="access_token"><br>
            <label id="access_token_secret">Access Token Secret</label>
            <input class="access_token_secret" type="text" placeholder="access_token_secret"><br>
            <button id="newAccount">Add Account</button>
        </form>
    </div>

    <canvas id="line-chart" width="600" height="450"></canvas>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/main.js"></script>
</body>
</html>
